<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        
        <div class="outerborder p-3">
 
            <div class="innerborder ">
                <div id="calc-screen">
                    <input  id="calculatorScreen" type="text" >

                </div>

            </div>

            <div class="w-100 mt-4 ">
                <input type="button" onclick="displayContent('(')" value="(" id="(" class="button-left hvr-glow" style="background-color: lightpink;">
                <input type="button" onclick="displayContent(')')" value=")" class="button hvr-glow" style="background-color: lightpink;">
                <input type="button" onclick="allClear()"  value="AC" class="button hvr-glow" style="background-color: lightcoral;">
                <input type="button" onclick="displayContent('/')" value="/" class="button hvr-glow" style="background-color: lightskyblue;">


            </div>

            <div class="w-100 mt-3 ">
                <input type="button" onclick="displayContent('7')" value="7" class="button-left hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('8')" value="8" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('9')" value="9" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('*')" value="X" class="button hvr-glow" style="background-color: lightskyblue;">


            </div>

            <div class="w-100 mt-3 ">
                <input type="button" onclick="displayContent('4')" value="4" class="button-left hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('5')" value="5" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('6')" value="6" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('-')" value="-" class="button hvr-glow" style="background-color: lightskyblue;">


            </div>
            <div class="w-100 mt-3 ">
                <input type="button" onclick="displayContent('1')" value="1" class="button-left hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('2')" value="2" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('3')" value="3" class="button hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('+')" value="+" class="button hvr-glow" style="background-color: lightskyblue;">


            </div>
            <div class="w-100 mt-3 ">
                <input type="button" onclick="displayContent('0')" value="0" class="button-left hvr-glow" style="background-color: lightgoldenrodyellow;">
                <input type="button" onclick="displayContent('.')" value="." class="button hvr-glow" style="background-color: lightpink;">
                <input type="button" onclick="removeLast()"  value="DEL" class="button hvr-glow" style="background-color: lightpink;">
                <input type="button" onclick="evaluateExpr()" value="=" class="button hvr-glow" style="background-color: lightseagreen;">


            </div>
            

        </div>
    </div>
    
    
</body>
<!-- external JS -->
<script src="./calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
